<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <link rel="stylesheet" href="assets/style.css">
  <script src="index.js" type="text/javascript"></script>
</head>
<body>
  <div id="main">
    <div class="col-grid" id="nav">
      <div id="logo-container"><img src="images/logo.svg" alt="Snap"></div>

      <div class="col-grid" id="nav-links-col">
        <div class="dropdown">
          <button id="features-btn">Features<img src="images/icon-arrow-down.svg"></button>
          <div class="dropdown-content">
            <a href="#"><span><img src="images/icon-todo.svg"></span>Todo List</a>
            <a href="#"><span><img src="images/icon-calendar.svg"></span>Calendar</a>
            <a href="#"><span><img src="images/icon-reminders.svg"></span>Reminders</a>
            <a href="#"><span><img src="images/icon-planning.svg"></span>Planning</a>
          </div>
        </div>

        <div class="dropdown">
          <button id="company-btn" href="#">Company<img src="images/icon-arrow-down.svg"></button>
          <div class="dropdown-content">
            <a>History</a>
            <a>Our Team</a>
            <a>Blog</a>
          </div>
        </div>
        <button href="#">Careers</button>
        <button href="#">About</button>
      </div>

      <div class="col-grid" id="accounts-col">
        <button href="#">Login</button>
        <button id="register-btn" href="#">Register</button>
      </div>
    </div>

    <div class="col-grid" id="container">
      <div class="row-grid" id="info-container">
        <div id="title">Make<br/>remote work</div>

        <div id="descr">
          Get your team in sync, no matter your location.<br/> Streamline processes,
          create team rituals, and watch productivity soar.
        </div>

        <div>
          <button id="learn-more-btn" href="#">Learn more</button>
        </div>

        <div id="separator"></div>

        <div class="col-grid" id="customers-container">
          <div><img src="images/client-databiz.svg" alt="databiz"></div>
          <div><img src="images/client-audiophile.svg" alt="audiophile"></div>
          <div><img src="images/client-meet.svg" alt="meet"></div>
          <div><img src="images/client-maker.svg" alt="maker"></div>
        </div>
      </div>

      <div id="image-container">
        <img alt="Hero" src="images/image-hero-desktop.png">
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
