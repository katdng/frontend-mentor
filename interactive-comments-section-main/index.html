<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Interactive comments section</title>

    <link rel="stylesheet" href="assets/style.css"/>
    <script type="text/javascript" src="index.js"></script>
</head>
<body>
<div id="main">
    <div class="row-grid" id="comments-grid">
        <div class="hidden-card-template card-container row-grid">
            <div class="card col-grid card-grid">
                <div class="rating">
                    <button class="rating-btn plus"><img src="images/icon-plus.svg"></button>
                    <div class="rating-num"></div>
                    <button class="rating-btn minus"><img src="images/icon-minus.svg"></button>
                </div>

                <div>
                    <div class="col-grid title-grid">
                        <div class="title-info">
                            <div class="avatar"><img src=""></div>
                            <div class="username"></div>
                            <div class="post-date"></div>
                        </div>

                        <div class="btn-container">
                            <button class="reply-btn"><img src="images/icon-reply.svg">Reply</button>
                        </div>
                    </div>

                    <p class="comment"></p>
                    <!-- Textarea replaces <p> here when user edits -->
                </div>
            </div>

            <!-- Reply section here-->
        </div>

    </div>

    <div class="col-grid reply-grid hidden-reply-template">
        <hr/>
        <div class="row-grid reply-comments"></div>
    </div>

    <div id="new-comment-container">
        <div class="card col-grid new-comment-grid">
            <div class="avatar current-user"><img src=""></div>
            <textarea class="new-comment" placeholder="Add a comment..." rows="3"></textarea>
            <button class="button">SEND</button>
        </div>
    </div>

    <div id="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Delete comment</h2>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this comment? This will remove the comment and can't be undone.</p>
            </div>
            <div class="modal-footer col-grid">
                <button class="button" id="modal-cancel-btn">NO, CANCEL</button>
                <button class="button" id="modal-delete-btn">YES, DELETE</button>
            </div>
        </div>
    </div>

</div>

<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
</div>
</body>
</html>
